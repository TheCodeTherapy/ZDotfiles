conky.config = {
    alignment = 'top_right',
    background = false,
    border_width = 0,
    cpu_avg_samples = 2,
    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'black',
    double_buffer = true,
    draw_borders = false,
    draw_outline = false,
    draw_shades = true,
    extra_newline = false,
    font = 'Droid Sans:size=13',
    gap_x = 20,
    gap_y = 20,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
    own_window_transparent = true,
    own_window_argb_visual = true,
    show_graph_range = false,
    show_graph_scale = false,
    draw_graph_borders = false,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
    minimum_width=320,
    color1 = '#44AAFF',
    color2 = '#AAAAAA',
    color3 = '#FFFFFF',
    color4 = '#77DDFF',
    color5 = '#FFDDAA',
    xinerama_head = 2,
    template8="metric",
    template9="en_US.UTF-8"
}

conky.text = [[
${execi 300 ~/ZDotfiles/dotfiles/conky/getweather ${template8} ${template9}}\
${font Iosevka Term SS04:size=50}${alignc}${time %H:%M}${font}
#
${voffset 7}${alignc}${color2}${time %A, %B %d, %Y}${color}
${goto 07}${voffset 8}${font Droid Sans :size=42}${color1}${execi 300 jq -r .main.temp ~/ZDotfiles/dotfiles/conky/weather.json | awk '{print int($1+0.5)}' # round num}${if_match "$template8" == "metric"}°C${else}${if_match "$template8" == "imperial"}°F${else}${if_match "$template8" == "default"}K${endif}${endif}${endif}${font}${color}
${goto 12}${voffset 4}${font Droid Sans :size=12}${color1}${execi 300 jq -r .weather[0].description ~/ZDotfiles/dotfiles/conky/weather.json | sed "s|\<.|\U&|g"}${font}${color}
${voffset -106}
#
${color1}${alignr 35}${voffset 5}${execi 300 jq -r .main.pressure ~/ZDotfiles/dotfiles/conky/weather.json | awk '{print int($1+0.5)}' # round num} hPa
${color1}${alignr 35}${voffset 5}${execi 300 jq -r .main.humidity ~/ZDotfiles/dotfiles/conky/weather.json | awk '{print int($1+0.5)}' # round num} %${color}
${color1}${alignr 35}${voffset 5}${execi 300 jq -r .wind.speed ~/ZDotfiles/dotfiles/conky/weather.json | awk '{print int($1+0.5)}' # round num}${if_match "$template8" == "metric"} m/s${else}${if_match "$template8" == "default"} m/s${else}${if_match "$template8" == "imperial"} mi/h${endif}${endif}${endif}${color}
${voffset 15}
#
${font Droid Sans :size=10}${color3}${voffset -27}${alignc 102}${execi 300 LANG=${template9} LC_TIME=${template9} date +%^a}${color}${font}
${font Droid Sans :size=10}${color3}${voffset -27}${alignc}${execi 300 LANG=${template9} LC_TIME=${template9} date -d +1day +%^a}${color}${font}
${font Droid Sans :size=10}${color3}${voffset -27}${alignc -102}${execi 300 LANG=${template9} LC_TIME=${template9} date -d +2day +%^a}${color}${font}
${voffset -12}
#
${font Droid Sans :size=10}${color4}${voffset  17}${alignc 102}${execi 300 ~/ZDotfiles/dotfiles/conky/day_0.sh min}${color3} / ${color5}${execi 300 ~/ZDotfiles/dotfiles/conky/day_0.sh max}
${font Droid Sans :size=10}${color4}${voffset -17}${alignc}${execi 300 ~/ZDotfiles/dotfiles/conky/day_next.sh 1 min}${color3} / ${color5}${execi 300 ~/ZDotfiles/dotfiles/conky/day_next.sh 1 max}
${font Droid Sans :size=10}${color4}${voffset -17}${alignc -102}${execi 300 ~/ZDotfiles/dotfiles/conky/day_next.sh 2 min}${color3} / ${color5}${execi 300 ~/ZDotfiles/dotfiles/conky/day_next.sh 2 max}
#
${execi 300 cp -f ~/ZDotfiles/dotfiles/conky/images/weathericons/fff32/$(~/ZDotfiles/dotfiles/conky/parseweather 'first' '.weather[0].id' '0').png ~/ZDotfiles/dotfiles/conky/images/weathericons/weather-1.png}${image ~/ZDotfiles/dotfiles/conky/images/weathericons/weather-1.png -p 45, 227 -s 32x32}\
${execi 300 cp -f ~/ZDotfiles/dotfiles/conky/images/weathericons/fff32/$(~/ZDotfiles/dotfiles/conky/parseweather 'first' '.weather[0].id' '1').png ~/ZDotfiles/dotfiles/conky/images/weathericons/weather-2.png}${image ~/ZDotfiles/dotfiles/conky/images/weathericons/weather-2.png -p 145,227 -s 32x32}\
${execi 300 cp -f ~/ZDotfiles/dotfiles/conky/images/weathericons/fff32/$(~/ZDotfiles/dotfiles/conky/parseweather 'first' '.weather[0].id' '2').png ~/ZDotfiles/dotfiles/conky/images/weathericons/weather-3.png}${image ~/ZDotfiles/dotfiles/conky/images/weathericons/weather-3.png -p 247,227 -s 32x32}${font}${voffset -120}\
${voffset 84}
${font Droid Sans :size=12}${color3}${voffset  12}${alignc 102}${execi 300 ~/ZDotfiles/dotfiles/conky/day_0.sh avg}${color}
${font Droid Sans :size=12}${color3}${voffset -19}${alignc}${execi 300 ~/ZDotfiles/dotfiles/conky/day_next.sh 1 avg}${color}
${font Droid Sans :size=12}${color3}${voffset -19}${alignc -102}${execi 300 ~/ZDotfiles/dotfiles/conky/day_next.sh 2 avg}${color}
#
${image ~/ZDotfiles/dotfiles/conky/images/pressure.png -p 289,120 -s 21x21}\
${image ~/ZDotfiles/dotfiles/conky/images/humidity.png -p 289,145 -s 21x21}\
${image ~/ZDotfiles/dotfiles/conky/images/wind.png -p     289,175 -s 21x21}\
\
]]
