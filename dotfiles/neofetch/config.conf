print_info() {

  info "${cl2} ╭─" kernel
  info "${cl2} ├─" users
  info "${cl2} ├─󰏗" packages
  info "${cl2} ╰─" shell
  echo
  info "${cl6} ╭─" term
  info "${cl6} ├─" de
  info "${cl6} ├─" term_font
  info "${cl6} ├─" font
  info "${cl6} ├─󰂫" icons
  info "${cl6} ╰─󰂫" theme
  echo
  info "${cl4} ╭─" model
  info "${cl4} ├─󰍛" cpu
  info "${cl4} ├─󰍹" gpu
  info "${cl4} ├─" gpu_driver
  info "${cl4} ├─" resolution
  info "${cl4} ├─" memory
  info "${cl4} ├─ ${cl0}" disk
  #	info "${cl4} ├─󰁹 ${cl0} " battery
  info "${cl4} ╰─󰄉" uptime
}

