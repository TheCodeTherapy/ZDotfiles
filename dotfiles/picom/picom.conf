# BACKEND =============================================================
backend = "glx";
glx-copy-from-front = true;
# =====================================================================

# LOGS ================================================================
log-level = "warn";
log-file = "/home/marcogomez/.compton.log";
# =====================================================================

# SHADOWS =============================================================
shadow = true;
shadow-radius = 17;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.7;
shadow-ignore-shaped = false;

animations = true;
animation-stiffness-in-tag = 125;
animation-stiffness-tag-change = 90.0;
animation-window-mass = 0.4;
animation-dampening = 15;
animation-clamping = true;
animation-for-open-window = "slide-down";
animation-for-unmap-window = "squeeze";
animation-for-transient-window = "slide-up"; #options: slide-up, slide-down, slide-left, slide-right, squeeze, squeeze-bottom, zoom
animation-for-prev-tag = "minimize";
enable-fading-prev-tag = true;
animation-for-next-tag = "squeeze";
enable-fading-next-tag = true;

shadow-exclude = [
  "class_g = 'Conky'"
    # "name = 'Notification'",
    # "name = 'Plank'",
    # "name = 'Docky'",
    # "name = 'Kupfer'",
    # "name = 'xfce4-notifyd'",
    # "name *= 'VLC'",
    # "name *= 'compton'",
    # "name *= 'picom'",
    # "name *= 'Chromium'",
    # "name *= 'Chrome'",
    # "class_g = 'Firefox' && argb",
    # "class_g = 'Conky'",
    # "class_g = 'Kupfer'",
    # "class_g = 'Synapse'",
    # "class_g ?= 'Notify-osd'",
    # "class_g ?= 'Cairo-dock'",
    # "class_g = 'Cairo-clock'",
    # "class_g ?= 'Xfce4-notifyd'",
    # "class_g ?= 'Xfce4-power-manager'",
    # "_GTK_FRAME_EXTENTS@:c",
    # "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];
# =====================================================================

# OPACITY =============================================================
active-opacity = 1;
frame-opacity = 1;
inactive-opacity = 0.8;
inactive-opacity-override = false;

opacity-rule = [
  "100:class_g = 'Org.gnome.Nautilus'",
  "100:class_g = 'Brave-browser'",
  "100:class_g = 'Chromium'",
  "100:class_g = 'firefox'",
  "100:class_g = 'Opera'",
  "100:class_g = 'Slack'",
  "100:class_g = 'zoom'",
  "100:class_g = 'Code'",
  "100:class_g = 'code-oss'",
  "100:class_g = 'Alacritty'",
  "100:class_g = 'FTB Skies'",
  "100:class_g = 'Gimp-2.10'",
  "100:class_g = 'Eog'",
  "100:class_g = 'steam'",
  "100:class_g = 'Polybar'",
  "100:class_g = 'QjackCtl'",
  "100:class_g = 'REAPER'",
  "100:class_g = 'discord'",
  "100:class_g = 'vlc'",
  "60:class_g = 'i3bar'",
  "20:class_g = 'Roffi'"
]
# =====================================================================

# DIM =================================================================
inactive-dim = 0.0;
# =====================================================================

# BLUR ================================================================
blur-background = true;
blur-background-exclude = [
  # "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'Xfce4-screenshooter'",
  "class_g = 'Screenkey'",
  "class_g = 'slop'"
];
blur: {
  method = "dual_kawase";
  strength = 7;
  background = false;
  background-frame = false;
  background-fixed = false;
}
# =====================================================================

# FADING ==============================================================
fading = true;
fade-delta = 7;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [
  "class_g = 'Conky'"
];
# =====================================================================

mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-client-opacity = true;
vsync = true;

dbe = false;

unredir-if-possible = false;

